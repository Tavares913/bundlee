<table mat-table [dataSource]="collections" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td
      mat-cell
      *matCellDef="let collection"
      (click)="openCollectionDialog(collection)"
    >
      {{ collection.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td
      mat-cell
      *matCellDef="let collection"
      (click)="openCollectionDialog(collection)"
    >
      {{ collection.user.username }}
    </td>
  </ng-container>
  <ng-container matColumnDef="individuals">
    <th mat-header-cell *matHeaderCellDef>Individuals</th>
    <td
      mat-cell
      *matCellDef="let collection"
      (click)="openCollectionDialog(collection)"
    >
      {{ util.listIndividuals(collection) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="favourites">
    <th mat-header-cell *matHeaderCellDef>Favourites</th>
    <td
      mat-cell
      *matCellDef="let collection"
      (click)="openCollectionDialog(collection)"
    >
      {{ collection.usersThatFavourited.length }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="collectionsTableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: collectionsTableColumns"></tr>
</table>
