<div
  [ngStyle]="{
    display: 'flex',
    justifyContent: 'center',
    alignItems: 'center',
    width: '100%',
    height: '80%'
  }"
>
  <div
    [ngStyle]="{
      display: 'flex',
      flexDirection: 'column',
      width: '30%',
      padding: theme.spacing['3'],
      border: '1px solid lightgrey',
      borderRadius: '5px'
    }"
  >
    <div [ngStyle]="{ display: 'flex', justifyContent: 'center' }">
      <h1>Login</h1>
    </div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" (keyup.enter)="submitLogin()" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        type="password"
        (keyup.enter)="submitLogin()"
      />
    </mat-form-field>
    <button
      mat-raised-button
      [ngStyle]="{
        backgroundColor: theme.colours.button.success,
        color: 'white'
      }"
      (click)="submitLogin()"
    >
      SUBMIT
    </button>
  </div>
</div>
