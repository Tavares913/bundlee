<div
  [ngStyle]="{
    display: 'flex',
    justifyContent: 'center',
    alignItems: 'center',
    width: '100%',
    height: '80%'
  }"
>
  <div
    [ngStyle]="{
      display: 'flex',
      flexDirection: 'column',
      width: '30%',
      padding: theme.spacing['3'],
      border: '1px solid lightgrey',
      borderRadius: '5px'
    }"
  >
    <div [ngStyle]="{ display: 'flex', justifyContent: 'center' }">
      <h1>{{ register ? "Register" : "Login" }}</h1>
    </div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" (keyup.enter)="regOrLogin()" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        type="password"
        (keyup.enter)="regOrLogin()"
      />
    </mat-form-field>
    <button
      mat-raised-button
      [ngStyle]="{
        backgroundColor: theme.colours.button.success,
        color: 'white'
      }"
      (click)="regOrLogin()"
    >
      <div *ngIf="!loading">SUBMIT</div>
      <div *ngIf="loading">Loading...</div>
    </button>
    <div
      *ngIf="loading"
      [ngStyle]="{
        display: 'flex',
        justifyContent: 'center',
        marginTop: theme.spacing['2']
      }"
    >
      Backend hosted on heroku, may take ~20 seconds to wake
    </div>
  </div>
</div>
